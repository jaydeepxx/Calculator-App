<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <!-- <h2>Hi, use my cool calculator</h2> -->
    <div class="cal-container">
        <div class="cal-text">
            <p id="user-input">0</p>
        </div>
        <div class="cal-keys">
            <button class="operation not-color">AC</button>
            <button class="operation not-color">+/-</button>
            <button class="operation not-color">%</button>
            <button class="operation">รท</button>
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="operation">x</button>
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="operation">-</button>
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="operation">+</button>
            <button class="number key-zero">0</button>
            <button class="number">.</button>
            <button class="operation">=</button>
        </div>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
